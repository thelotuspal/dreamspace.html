<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gallery | DreamSpace Interiors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        .gallery-header {
            background: url('images/livingroom.jpg') center/cover no-repeat;
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .gallery-img {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .gallery-img img {
            width: 100%;
            transition: transform 0.4s ease;
        }

        .gallery-img:hover img {
            transform: scale(1.1);
        }

        .gallery-overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            opacity: 0;
            transition: 0.4s ease;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 600;
            font-size: 1.2rem;
        }

        .gallery-img:hover .gallery-overlay {
            opacity: 1;
        }

        .filter-btn {
            border: none;
            background: #f8f9fa;
            padding: 10px 20px;
            border-radius: 30px;
            transition: 0.3s ease;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: #0d6efd;
            color: white;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-dark fs-3" href="index.html">Dream<span
                    class="text-primary">Space</span></a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="gallery.html" class="nav-link active">Gallery</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <section class="gallery-header">
        <h1 class="display-5 fw-bold">Explore Our Designs</h1>
    </section>

    <!-- Filters -->
    <div class="container text-center my-5">
        <div class="d-flex flex-wrap justify-content-center gap-3">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="bedroom">Bedroom</button>
            <button class="filter-btn" data-filter="kitchen">Kitchen</button>
            <button class="filter-btn" data-filter="bathroom">Bathroom</button>
            <button class="filter-btn" data-filter="living">Living Room</button>
        </div>
    </div>

    <!-- Gallery -->
    <div class="container">
        <div class="row g-4">
            <!-- Bedroom -->
            <div class="col-md-4 filter-item bedroom">
                <div class="gallery-img">
                    <img src="images/bedroom.jpg" alt="">
                    <div class="gallery-overlay">Modern Bedroom</div>
                </div>
            </div>

            <!-- Kitchen -->
            <div class="col-md-4 filter-item kitchen">
                <div class="gallery-img">
                    <img src="images/kitchen.jpg" alt="">
                    <div class="gallery-overlay">Stylish Kitchen</div>
                </div>
            </div>

            <!-- Bathroom -->
            <div class="col-md-4 filter-item bathroom">
                <div class="gallery-img">
                    <img src="images/bathroom.jpg" alt="">
                    <div class="gallery-overlay">Luxury Bathroom</div>
                </div>
            </div>

            <!-- Living Room -->
            <div class="col-md-4 filter-item living">
                <div class="gallery-img">
                    <img src="images/livingroom.jpg" alt="">
                    <div class="gallery-overlay">Cozy Living Room</div>
                </div>
            </div>

            <!-- Bedroom 2 -->
            <div class="col-md-4 filter-item bedroom">
                <div class="gallery-img">
                    <img src="images/bedroom2.jpg" alt="">
                    <div class="gallery-overlay">Classic Bedroom</div>
                </div>
            </div>

            <!-- Kitchen 2 -->
            <div class="col-md-4 filter-item kitchen">
                <div class="gallery-img">
                    <img src="images/kitchen2.jpg" alt="">
                    <div class="gallery-overlay">Compact Kitchen</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">Â© 2025 DreamSpace Interiors | Designed by Vaibhav Pal</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Filtering Logic
        const filterButtons = document.querySelectorAll('.filter-btn');
        const filterItems = document.querySelectorAll('.filter-item');

        filterButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                // Active button
                filterButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                const category = btn.getAttribute('data-filter');

                filterItems.forEach(item => {
                    if (category === 'all' || item.classList.contains(category)) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });
    </script>

</body>

</html>
